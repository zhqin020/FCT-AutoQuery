name: CI (fct)

on:
  push:
    branches: [ main, master, 0004-batch-mode-problem ]
  pull_request:
    branches: [ main, master ]
  # Allow manual runs from the CLI to help debug CI issues.
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          python-version: 3.12

      - name: Create `fct` conda environment and install dependencies
        run: |
          conda create -n fct python=3.12 -y
          conda run -n fct pip install --upgrade pip
          if [ -f requirements.txt ]; then conda run -n fct pip install -r requirements.txt; fi

      - name: Install package in editable mode
        run: |
          conda run -n fct pip install -e .

      - name: CI diagnostics (validate editable install & imports)
        run: |
          echo "--- Python info ---"
          conda run -n fct python -c "import sys, importlib, pprint; pprint.pprint(sys.version); pprint.pprint(sys.executable); pprint.pprint(sys.path[:6])"
          echo "--- pip show fct-autoquery ---"
          conda run -n fct pip show fct-autoquery || true
            echo "--- import checks ---"
            # Verbose diagnostics to determine what `importlib` object is loaded
            # and whether the stdlib `importlib.util` can be imported. This
            # prints importlib repr, __file__, sys.modules entry, sys.path and
            # any files in the checkout that include 'importlib' in their name.
            conda run -n fct python - <<'PY'
      import importlib, sys, pprint, traceback, os
      print('repr(importlib) ->', repr(importlib))
      print('importlib.__file__ ->', getattr(importlib, '__file__', None))
      print('sys.modules["importlib"] ->')
      pprint.pprint(sys.modules.get('importlib'))
      try:
        import importlib.util as ilutil
        print('importlib.util imported OK ->', ilutil)
      except Exception:
        print('importlib.util import failed ->')
        traceback.print_exc()
      print('sys.path (first 20) ->')
      pprint.pprint(sys.path[:20])
      print('cwd listings with importlib ->')
      pprint.pprint([f for f in os.listdir('.') if 'importlib' in f])
      PY

      - name: Run tests
        run: |
          # Ensure the repository root is on PYTHONPATH so local `src` imports
          # resolve during test collection in the CI environment.
          export PYTHONPATH="$PWD:$PYTHONPATH"
          # Use the environment's Python to invoke pytest (avoids runner isolation differences)
          conda run -n fct python -m pytest -q
