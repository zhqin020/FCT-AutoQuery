[database]
host = "localhost"
port = 5432
name = "fct_db"
user = "fct_user"
password = ""

[app]
output_dir = "output"
headless = true
max_retries = 3
timeout_seconds = 30
# Per-case JSON directory name under the `output_dir` (default: "json")
per_case_subdir = "json"

# Export write retries and backoff (used for atomic per-case JSON writes)
# Number of retries for exporter writes on transient failure (default: 2 to match spec)
export_write_retries = 2
export_write_backoff_seconds = 1
# Maximum number of soft WebDriver restarts during a batch run (default: 1)
max_driver_restarts = 1

[analysis]
# Data source: "database", "directory", or "file"
input_format = "database"
# Analysis mode: "rule" or "llm"
mode = "rule"
# Output directory for analysis results
output_subdir = "analysis"

# LLM Configuration (Centralized Settings)
# All LLM parameters are managed here - DO NOT modify in other files
ollama_url = "http://localhost:11434"
# Specify your preferred model - qwen3:4b offers good performance/size balance
ollama_model = "gemma3:4b"
ollama_timeout = 240  # Timeout in seconds for LLM requests

# Skip already analyzed cases (smart mode) 
skip_analyzed = true
# How to handle analyzed cases: "smart", "force", or "skip"
update_mode = "smart"

# Logging configuration for analysis
log_level = "INFO"
log_file = "logs/fct-analyze.log"
